<div class="card bg-dark text-white">
  <div class="card-header">{{titulo}}</div>
<div class="card-body">
  <form>
  <div class="form-group row">
  </div>
  <div class="form-group row">
    <label for="name"class="col-form-label col-sm-2">Nombre</label>
    <div class="col-sm-6">
      <input type="text" name="nombre" class="form-control"  [(ngModel)]="canton.name">
    </div>
  </div>
  <div class="form-group row">
      <label for="provincia" class="col-form-label col-sm-2">Provincia</label>
      <div class="col-sm-6">
        <select [compareWith]="compararProvincia" class="form-control" [(ngModel)]="canton.province" name="provincia" style="width:500px;">
          <option [ngValue]="undefined">--- selecionar una Provincia ---</option>
          <option *ngFor="let province of provinces" [ngValue]="province">{{province.provinceName}}</option>
        </select>
      </div>
    </div>
  <div class="form-group row">
    <div class="col-sm-6">
      <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!canton.id else elseBlock">Crear</button>

        <ng-template #elseBlock>
          <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
        </ng-template>
    </div>
  </div>
</form>
</div>
</div>
