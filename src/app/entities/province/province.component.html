<div class="card border-primary mb-3">
  <div class="card-header">Provincias</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de Provincias</h5>
    <div class="my-2 text-left">
      <button *ngIf="authService.hasRole('ROLE_ADMIN')" class="btn btn-rounded btn-primary" type="button" [routerLink]="['/form']">
        Crear Provincias
      </button>
    </div>
    <div *ngIf = "provinces?.length==0" class="alert alert-info">
      No hay registros
    </div>
    <table class="table table-bordered table-striped" *ngIf = "provinces?.length>0">
      <thead>
        <tr>
          <th>id</th>
          <th>nombre</th>
          <th *ngIf="authService.hasRole('ROLE_ADMIN')">
            editar
          </th>
          <th *ngIf="authService.hasRole('ROLE_ADMIN')">eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let province of provinces">
          <td>{{ province.id }}</td>
          <td>{{ province.provinceName }}</td>
          <td *ngIf="authService.hasRole('ROLE_ADMIN')">
            <button type="button" name="editar" [routerLink]="['form/', province.id]" class="btn btn-primary btn-sm">editar</button>
          </td>
          <td *ngIf="authService.hasRole('ROLE_ADMIN')">
            <button type="button" name="eliminar" (click)='delete(province)' class="btn btn-danger btn-sm">eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
